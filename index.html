<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hover Effects Part 1</title>
  </head>
  <body>
    <div class="container">
      <a href="#" class="btn btn-red">Click Me</a>
      <img src="Media/apple.jpg" alt="" class="apple" />
      <div class="text-effect">Star Wars</div>
      <div class="images-parent">
        <div class="images-gallery">
          <img src="Media/flowers.jpg" alt="" class="image image-flowers" />
          <img src="Media/leaves.jpg" alt="" class="image image-leaves" />
          <img src="Media/snow.jpg" alt="" class="image image-snow" />
        </div>
      </div>
      <div class="explore">
        <img src="Media/mountain.jpg" alt="" class="explore-picture" />
        <h1 class="explore-header">Adventure Awaits</h1>
      </div>
    </div>
  </body>
</html>
